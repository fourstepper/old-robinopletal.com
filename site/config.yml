baseURL: "https://robinopletal.com"
title: Robin Opletal
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Robin Opletal
  description: "Robin Opletal's space"
  keywords:
    [
      Blog,
      Website,
      Automation,
      Linux,
      Security,
      Ergonomics,
      Keyboards,
      Split,
      Terraform,
      DevOps,
      IaC,
    ]
  author: Me
  DateFormat: "2 January, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowShareButtons: true
  ShowPostNavLinks: true
  # ShowBreadCrumbs: true
  ShowToC: true
  TocOpen: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: false
  hidemeta: false
  hideSummary: false

  # https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#adding-custom-favicons

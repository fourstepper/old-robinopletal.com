  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my website :)

  socialIcons:
    - name: email
      url: "mailto:me@robinopletal.com"
    - name: matrix
      url: "https://matrix.to/#/@fourstepper:robinopletal.com"
    - name: github
      url: "https://github.com/fourstepper"
    - name: linkedin
      url: "https://www.linkedin.com/in/robin-opletal"
    - name: twitter
      url: "https://twitter.com/robinopletal"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/fourstepper/robinopletal.com/tree/main/site/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  outputs:
    home:
      - HTML
      - RSS

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: about
      name: about
      url: /about/
      weight: 20
